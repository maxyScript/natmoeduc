        <style>

        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;

            padding: 20px;
            height: 100vh;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {

        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {

            text-decoration: none;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }

        }

        }

            padding: 10px 15px;

            cursor: pointer;
        }

        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
        }
        input[type="text"], input[type="email"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
    </style>
    <script>
        document.getElementById('addCourseBtn').addEventListener('click', function() {
            const courseName = prompt("Entrez le nom du cours:");
            const professorName = prompt("Entrez le nom du professeur:");
            if (courseName && professorName) {
                const tableBody = document.getElementById('courseTableBody');
                const newRow = tableBody.insertRow();
                newRow.innerHTML = `<td>${tableBody.rows.length}</td><td>${courseName}</td><td>${professorName}</td><td><button class="deleteBtn">Supprimer</button></td>`;
                
                newRow.querySelector('.deleteBtn').addEventListener('click', function() {
                    tableBody.deleteRow(newRow.rowIndex - 1);
                });
            }
        });
        // Example data for the course performance chart
        const coursePerformanceData = {
            labels: ['Mathématiques', 'Physique', 'Chimie', 'Biologie', 'Informatique'],
            datasets: [{
                label: 'Performance des Cours',
                data: [85, 90, 78, 88, 92],
                backgroundColor: [
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };
        // Configuration for the course performance chart
        const coursePerformanceConfig = {
            type: 'bar',
            data: coursePerformanceData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        };
        // Render the course performance chart
        const coursePerformanceChart = new Chart(
            document.getElementById('coursePerformanceChart'),
            coursePerformanceConfig
        );
    </script>
    <canvas id="coursePerformanceChart" width="400" height="200"></canvas>
