<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profil Utilisateur </title>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h2>NATMO</h2>
            <ul>
                <li><a href="dashboard.html">Tableau de bord</a></li>
                <li><a href="user.html">Mon Profil</a></li>
                <li><a href="logout.html">Déconnexion</a></li>
            </ul>
        </nav>
        <main>
            <header>
                <h1>Mon Profil</h1>
            </header>
            <section>
                <h2>Informations de l'utilisateur</h2>
                <form id="userForm">
                    <label for="name">Nom :</label>
                    <input type="text" id="name" required>

                    <label for="email">Email :</label>
                    <input type="email" id="email" required>

                    <label for="role">Rôle :</label>
                    <select id="role">
                        <option value="Administrateur">Administrateur</option>
                        <option value="Professeur">Professeur</option>
                        <option value="Élève">Élève</option>
                    </select>

                    <button type="submit">Mettre à jour</button>
                </form>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 20px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 400px;
        }
        label {
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
    <script>
        // Exemple de données utilisateur
const user = {
    name: 'Alice Dupont',
    email: 'alice@example.com',
    role: 'Administrateur'
};

// Remplir le formulaire avec les données de l'utilisateur
document.getElementById('name').value = user.name;
document.getElementById('email').value = user.email;
document.getElementById('role').value = user.role;

// Gérer la soumission du formulaire
document.getElementById('userForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Empêche le rechargement de la page
    

    // Mettre à jour les données utilisateur (ici, vous pouvez ajouter une logique pour envoyer les données à un serveur)
    user.name = document.getElementById('name').value;
    user.email = document.getElementById('email').value;
    user.role = document.getElementById('role').value;

    alert('Profil mis à jour avec succès !');
});

    </script>
</body>
</html>
